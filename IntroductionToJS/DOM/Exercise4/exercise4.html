<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Exercise</title>
</head>
<body>
    <h1 id="main-heading">Hello, World!</h1>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p class="highlight">This is another highlighted paragraph.</p>
    <p>This is a regular paragraph.</p>
    <img id="profile-pic" src="image.png" alt="Profile Picture">
    <div id="menu-item">Menu Item</div>

    <script>
        // 1. Selecting Elements by ID
        function changeHeading() {
            document.getElementById("main-heading").textContent="Welcome to JavaScript!"
        }

        // 2. Selecting Elements by Class

        function highlightParagraphs(){
            var elements=document.getElementsByClassName("highlight");
            for (i=0;i<elements.length;i++){
                elements[i].style.backgroundColor="yellow";
                elements[i].style.padding="5px";
            }
        }
        
        // 3. Selecting Elements by Tag
        
        function italicizeText(){
            elements=document.getElementsByTagName("p");
            for(i=0;i<elements.length;i++){
                elements[i].style.fontStyle="italic";
            }
        }

        // 4. Modifying Attributes

        function updateImage(){
            document.getElementById("profile-pic").src="racoon.jpeg"
        }


        // Test the functions
        changeHeading(); // Change heading text
        highlightParagraphs(); //highlight the text
        italicizeText(); //change the font style
        updateImage(); //change the image
    </script>
</body>
</html>
