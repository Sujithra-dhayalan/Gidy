<body>
    <div class="nav">
        <div class="greet">
            <h1 class="title">Greetings Mam...</h1>
            <img src="/JournalProject/assets/owl.png" alt="owl" class="owl">
        </div>
        <div class="side">
            <input type="search" id="search">
            <img src="/JournalProject/assets/search-icon.png" alt="Search icon" class="search-icon">
        </div>



    </div>


    <div class="main">
        <div>
            <img src="/JournalProject/assets/pen.png" alt="Click here to log the entry" title="Click to log the entry"
                class="pen" id="pen">
        </div>

        <!-- screen to appear when pressed te candle -->


        <!-- display -->



        <div class="envelope-container" id="envelope-container">
            <!-- envelopes will be inserted here -->

            <!-- example -->

            <!-- <div class="display"> display is the class used for styling

                </div> -->

        </div>


    </div>

    <!-- page to appear for loggin in the data -->
    <div class="logging">
        <div id="logEntry">
            <input type="date" placeholder="Date" id="date"> <br />
            <textarea type="text" placeholder="description" id="description"></textarea>
            <div class="bottles">
                <img src="/JournalProject/assets/delete.png" alt="Delete" title="Delete" class="buttons" id="delete">
                <img src="/JournalProject/assets/save.png" alt="Save draft" title="Save" class="buttons" id="save">
            </div>

        </div>

        <div>
            <img src="/JournalProject/assets/candle.png" alt="candle" class="candle" title="Go Back">
        </div>
    </div>
