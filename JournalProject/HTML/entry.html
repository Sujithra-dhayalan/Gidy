<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalProject</title>
    <link rel="stylesheet" href="/JournalProject/styles/entry.css">
</head>

<body>

    <h1>Greetings Mam</h1>
    <div class="main">
        <div>
            <img src="/JournalProject/assets/pen.png" alt="Click here to log the entry" title="Click to log the entry"
                class="pen" id="pen">
        </div>

        <!-- screen to appear when pressed te candle -->
        <div class="logging">
            <div id="logEntry">
                <input type="date" placeholder="Date" id="date"> <br />
                <textarea type="text" placeholder="description" id="description">

                    </textarea>
                <div class="bottles">
                    <img src="/JournalProject/assets/delete.png" alt="Delete" title="Delete" class="buttons">
                    <img src="/JournalProject/assets/save.png" alt="Save draft" title="Save draft" class="buttons">
                </div>

            </div>

            <div>
                <img src="/JournalProject/assets/candle.png" alt="candle" class="candle" title="save">
            </div>
        </div>

        <!-- display -->

        <div class="display">
            <h2>Date:</h2>
            <img src="/JournalProject/assets/envelope.jpeg" alt="envelope">
        </div>


    </div>




</body>

</html>
